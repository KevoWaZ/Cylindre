    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <div class="peri">
            <h1>Rayon: </h1>
            <input type="number" id="rayon" placeholder="Entre un nombre">
        </div>
        <div class="aire">
            <h1>Diametre: </h1>
            <input type="number" id="diametre" placeholder="Entre un nombre">
        </div>
        <div class="diam">
            <h1>Perimetre: </h1>
            <input type="number" id="perimetre" placeholder="Entre un nombre">

        <div class="rayon">
            <h1>Aire de base: </h1>
            <input type="number" id="aireBase" placeholder="Entre un nombre">
        </div>
        <div class="rayon">
            <h1>Hauteur: </h1>
            <input type="number" id="hauteur" placeholder="Entre un nombre">
        </div>
        <div class="rayon">
            <h1>Aire laterale: </h1>
            <input type="number" id="aireLaterale" placeholder="Entre un nombre">
        </div>
        <div class="rayon">
            <h1>Aire totale: </h1>
            <input type="number" id="aireTotale" placeholder="Entre un nombre">
        </div>
        <div class="rayon">
            <h1>Volume: </h1>
            <input type="number" id="volume" placeholder="Entre un nombre">
        </div>
